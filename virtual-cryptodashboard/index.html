<html>
  <head>
    <title>CryptoDashBoardVR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  </head>
  <body>
    <!-- Attachment point for your app -->
    <div id="initialize">
      <div id="placeHolder">
        <!-- https://images.unsplash.com/photo-1620808244394-f4b654ff7d8b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1652&q=80 -->
        <div style="background-image: url('static_assets/images/bg-main.jpeg'); height: 75vh; background-position: center; background-repeat: no-repeat; background-size: cover"></div>
        <div class="container px-md-3 px-sm-0">
          <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
            <h3 class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5">Crypto VR</h3>
            <hr />
            <h4 class="subtext-header mt-2 mb-4">
              Welcome to Virtual Crypto compare Dashboard. You can checkout various cryptos in 360 degrees display through either desktop or headset. Click the button below to start</h4>
            <button type="button" class="btn btn-dark" onClick="enterApp();">Enter</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./client.bundle?platform=vr"></script>
    <script>
      // Initialize the React 360 application
      function enterApp() {
        React360.init("index.bundle?platform=vr&dev=true", document.getElementById("initialize"), {
          assetRoot: "static_assets/",
        });

        const elem = document.getElementById("placeHolder");
        elem.parentNode.removeChild(elem);
      }
    </script>
  </body>
</html>
